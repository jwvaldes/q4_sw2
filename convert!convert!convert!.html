<html>
<head>
	<meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Architects+Daughter&family=Space+Mono&display=swap" rel="stylesheet"> 
  <title>official temperature converter woohoo :d</title></head>
  <body align="center" bgcolor="#189AB4">
<p><br><br>
<h1 style="font-family: 'Architects Daughter', cursive; color: #75E6DA;" align="center">Convert Fahrenheit to Celsius in a jiffy!!!</h1>   
<label style="color: #D4F1F4; font-family: 'Space Mono', monospace;">Fahrenheit:</label>    
<input id="inputFahrenheit" type="number" placeholder="Fahrenheit" oninput="temperatureConverter(this.value)" onchange="temperatureConverter(this.value)">
    </p>
  <p style="color: #D4F1F4; font-family: 'Space Mono', monospace;">Celsius: <span id="outputCelsius"></span></p>
  </body> 
  <script>
  function temperatureConverter(valNum) {
  valNum= parseFloat(valNum);
  document.getElementById("outputCelsius").innerHTML=(valNum-32)*5/9;
  }
</script>
<center>
<img onmouseover="bigImg(this)" onmouseout="normalImg(this)" border="0" src="thekittycanseeyou!hi!.gif">
<script>
  function bigImg(x) {
  x.style.height = "600px";
  x.style.width = "600px";
}
function normalImg(x) {
  x.style.height = "300px";
  x.style.width = "300px";  
  }
</script>
</center>
</body>
</html>
